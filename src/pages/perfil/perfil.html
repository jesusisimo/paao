<ion-header>

	<ion-navbar color="primary">
		<ion-title>{{ titulo }}</ion-title>
		<ion-buttons end>
			<button ion-button (click)="viewCtrl.dismiss(false)">
				<span ion-text color="light" showWhen="ios">Cerrar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding >
	<ion-card>
		<ion-avatar text-center>
			<img ion-img src="{{usuario.foto}}"/>
		</ion-avatar>
		<ion-card-content>
			<ion-card-title>
				{{usuario.nombre}} {{usuario.apellidos}} 
			</ion-card-title>
			<p>
				{{usuario.email}}
			</p>
		</ion-card-content>
	</ion-card>

	<hr>
	<div padding>
		<button ion-button color="primary" block (click)="viewCtrl.dismiss(false)">Cerrar</button>
	</div>
	<div padding>
		<button ion-button color="secondary" block (click)="cerrar_sesion()">Cerrar mi sesi√≥n</button>
	</div>
</ion-content>
