<ion-content >



	<agm-map [latitude]="lat" [longitude]="lng" [zoom]="12" >

		<agm-marker *ngIf="miubicacion.compartiendo" [latitude]="miubicacion.latitud" [longitude]="miubicacion.longitud" >
			<agm-info-window>
				<p>
				Mi ubicaci√≥n</p>
			</agm-info-window>
		</agm-marker>

		<agm-marker *ngFor="let ubicacion of _ls.lugares"  [latitude]="ubicacion.latitud" [longitude]="ubicacion.longitud" >
			<agm-info-window>
				<p>
				{{ubicacion.ubicacion}}</p>
			</agm-info-window>
		</agm-marker>

	</agm-map>


</ion-content>
<ion-footer>
	<ion-toolbar color="primary">
		<ion-buttons end>
			<button ion-button (click)="viewCtrl.dismiss(false)">
				<span ion-text color="light" showWhen="ios">Cerrar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
