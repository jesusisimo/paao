<ion-header>

	<ion-navbar color="primary">
		<ion-title>Registro</ion-title>
		<ion-buttons end>
			<button ion-button (click)="viewCtrl.dismiss(false)">
				<span ion-text color="light" showWhen="ios">Cancelar</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>


	<ion-list>
		<h3 padding text-center>Formulario de inscripción a la app del evento.</h3>
		<ion-item>
			<ion-label floating>Nombre:</ion-label>
			<ion-input type="text" [(ngModel)]="nombre"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Apellidos:</ion-label>
			<ion-input type="text" [(ngModel)]="apellidos"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Correo:</ion-label>
			<ion-input type="email" [(ngModel)]="correo"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label floating>Contraseña <small>5 caracteres minimo</small>:</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>

		<div padding>
			<button [disabled]="correo.length < 5 || password.length < 5 " ion-button block (click)="guardar()">Guardar</button>
		</div>

	</ion-list>
	
</ion-content>
