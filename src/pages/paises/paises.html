<ion-header>

	<ion-navbar color="primary">
		<ion-title >Paises</ion-title>
		<ion-buttons>
			<button ion-button ion-only (click)="mostrar_menu()">
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-refresher [enabled]="!refrescando"  (ionRefresh)="recargar_paises($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-card ion-item *ngFor="let pais of _ps.paises">
		<ion-card-content>
			<ion-row>
				<ion-col>
					<img src="{{pais.logo}}"  />
				</ion-col>
				<ion-col>
					<h3 color="primary" text-center><b>{{pais.pais}}</b></h3>
					<button ion-button color="secondary" (click)="verProfesoresPais(pais)">Ver profesores</button>
				</ion-col>
			</ion-row>

		</ion-card-content>


	</ion-card>
</ion-content>
