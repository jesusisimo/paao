<ion-header>

	<ion-navbar color="primary">
		<ion-title >Notificaciones</ion-title>
	</ion-navbar>

</ion-header>

<ion-content >
	<ion-refresher [enabled]="!refrescando"  (ionRefresh)="recargar_notificaciones($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-list>
		<ion-item if ion-item *ngFor="let notificacion of _ns.notificaciones" [ngClass]="(!notificacion.visto) ? 'novisto' : ''" (click)="ver_notificacion(notificacion); notificacion.visto=1;" id="{{notificacion.id}}">
			
			<h2>{{ notificacion.titulo }}</h2>
			<p>{{ notificacion.mensaje }}</p>
			<ion-note item-end>{{ notificacion.time }}</ion-note>
		</ion-item>

	</ion-list>
	<ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
